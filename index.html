<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Output in HTML</title>
</head>
<body>
    <h1>Python Output:</h1>
    <p id="output-placeholder">Loading...</p>

    <script>
        // Use JavaScript to fetch data from the server
        async function fetchData() {
            try {
                const response = await fetch('/get_output');
                const data = await response.json();
                document.getElementById('output-placeholder').innerText = data.output;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function on page load
        fetchData();
    </script>
</body>
</html>
